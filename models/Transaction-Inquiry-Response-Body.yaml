type: object
x-tags:
  - Transaction Inquiry
additionalProperties: false
properties:
  accountTransactions:
    type: object
    properties:
      accountNumber:
        type: string
        x-faker: finance.account
      bankId:
        type: string
        enum:
          - BOFAFRPP
      currency:
        type: string
        enum:
          - USD
          - EUR
      transactions:
        type: array
        minItems: 1
        maxItems: 3
        items:
          type: object
          minItems: 1
          maxItems: 3
          properties:
            amount:
              type: string
              x-faker: finance.amount
            asOfDate:
              type: string
              format: date
              x-faker: date.recent
            availability1DayAmount:
              type: string
              x-faker: finance.amount
            availability2PlusDayAmount:
              type: string
              x-faker: finance.amount
            availabilityImmediateAmount:
              type: string
              x-faker: finance.amount
            bankReference:
              type: string
              x-faker: finance.bic
            creditDebitIndicator:
              type: string
              enum:
                - Debit
            customerReference:
              type: string
              x-faker: finance.bic
            detailText:
              type: string
              enum:
                - BENEFICIARY UNSTRUCTURED DETAIL TEXT
            itemCount:
              type: string
              enum:
                - 1
            transactionCode:
              type: string
              x-faker: finance.bic
            transactionDescription:
              type: string
              x-faker: finance.transactionDescription
            transactionType:
              type: string
              x-faker: finance.transactionType
            valueDate:
              type: string
              x-faker: date.recent
